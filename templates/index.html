<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div id="quiz-container">
      <div id="top-section">
        <p id="score-text">Score: 0 / 0</p>
        <p id="note">~ Questions From Blackbook</p>
      </div>

      <div id="question-box">
        <p id="question-text">Loading...</p>
        <div id="options-container">
          <!-- Options will be populated here dynamically -->
        </div>
      </div>
      <p id="feedback"></p>
      <button id="next-question-btn" onclick="checkAnswer()">
        Next Question
      </button>
      <div id="bottom-section">
        <button id="reset-score-btn" onclick="resetScore()">Reset Score</button>
        <div>
          <input
            type="number"
            id="new-target"
            placeholder="Enter new target"
            min="1"
          />
          <button id="update-target-btn" onclick="updateTarget()">
            Update Target
          </button>
        </div>
      </div>
    </div>

    <script src="static/script.js"></script>
  </body>
</html>
